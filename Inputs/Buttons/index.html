<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Zasada gdy:
         h1 - 1 raz
         h2 - 2 razy 
         h3 - 3 razy -->
    <h1>H1</h1>
    <h2>H2</h2>

    <!-- Buttons -->
    <p id="paragraphButton">Przyciski</p>
    <label for="btnInput">Przycisk z input</label>
    <input id="btnInput" type="button" value="btnInput" /> <br />
    <!-- Od przycisków tworzonych przy użyciu elementu input odróżnia go to, 
    że można w nim umieszczać treść, np. tekst i grafikę. -->
    <label for="btnButton">Przycisk z button</label>
    <button class="btn" id="btnButton">Button</button>

    <fieldset>
      <legend>Grupa</legend>
      <button class="btnField">Button 1</button>
      <button class="btnField">Button 2</button>
      <button class="btnField">Button 3</button>
    </fieldset>
    <script src="index.js"></scripts>
  </body>
</html>
